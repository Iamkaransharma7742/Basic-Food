<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container text-center">
        <div class="k_login">
            <h2 class="k_lhead">Sign Up</h2><br>
            <form action="./index.html">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="fname">First Name : </label>
                    <input type="text" name="fname" placeholder="First name" required>
                    <label for="mname"> Middle Name : </label>
                    <input type="text" name="mname" placeholder= "Middle name" >
                    <label for="lname"> Last Name : </label>
                    <input type="text" name="lname" placeholder="Last name" required><br><br>
                    <label for="fathername">Father's Name : </label>
                    <input type="text" name="fathername" placeholder="Father's name" required>
                    <label for="mothername"> Mot seher's Name : </label>
                    <input type="text" name="mothername" placeholder="Mother's name" required><br><br>
                    <label for="DOB">Date Of Birth : </label>
                    <input type="date" name="DOB" required>
                    <label for="gender" >  Gender : </label>
                    <input type="radio" name="gender" required>
                    <label>Male </label>
                    <input type="radio" name="gender" required>
                    <label>Female </label>
                    <input type="radio" name="gender" required>
                    <label>Other </label><br><br>
                    <label for="phone">Phone : </label>
                    <input type="tel" size="2" maxlength="3" name="phone" value="+91">
                    <input type="tel" maxlength="10" name="phone" placeholder="1234567890" required>
                    <label for="email">  Email Id : </label>
                    <input type="email" name="email" placeholder="Email id" required><br><br>
               </fieldset><br><br>
               <fieldset>
                    <legend>Address</legend>
                    <label for="houseno">  House No. : </label>
                    <input type="number" maxlength="5" size="5" name="houseno" placeholder="House No.">
                    <label for="wardno">  Ward No. : </label>
                    <input type="number" maxlength="5" size="5" name="wardno" placeholder="Ward No."><br><br>
                    <label for="area">Area/Street/Town : </label>
                    <input type="text" name="area" placeholder="Area/Street/Town">
                    <label for="city/village">  City/Village : </label>
                    <input type="text" name="city/village" placeholder="City/Village">
                    <label for="district">  District : </label>
                    <input type="text" name="district" placeholder="District" size="8"><br><br>
                    <label for="state">State : </label>
                    <input type="text" name="state" placeholder="State">
                    <label for="pincode">  PIN Code : </label>
                    <input type="number" maxlength="6" size="6" name="pincode" placeholder="PIN Code">
               </fieldset><br><br>
                <button type="submit">Sign Up</button>
                <button type="reset">Reset</button><br><br>
            </form>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
